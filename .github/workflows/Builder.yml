name: Builder

on:
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    outputs:
      buildVersion: ${{ steps.unity_build.outputs.buildVersion }}
    steps:
      - name: Checkout repository ğŸ˜¶â€ğŸŒ«ï¸
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Clean Docker
        run: |
          docker system prune --all --force --volumes
          docker image prune -f

      - name: Caching... ğŸ‘¾
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Building project... ğŸ’ª
        id: unity_build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          allowDirtyBuild: true
          versioning: Semantic
          buildName: ${{ vars.GAME_NAME }}
          targetPlatform: StandaloneWindows64

      - name: Validate build version ğŸ§™â€â™‚ï¸
        run: |
          echo "buildVersion from builder: '${{ steps.unity_build.outputs.buildVersion }}'"
          if [ -z "${{ steps.unity_build.outputs.buildVersion }}" ]; then
            echo "ERROR: buildVersion is empty!"
            exit 1
          fi

      - name: Creating zip-file... ğŸ”¥
        uses: ihiroky/archive-action@v1
        with:
          root_dir: build
          file_path: build.zip

      - name: Upload artifact (for release/itch)
        uses: actions/upload-artifact@v4
        with:
          name: game-build
          path: build.zip

  release:
    name: Release & publish ğŸš€
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: game-build
          path: .

      - name: Create GitHub release ğŸ¥
        id: create-release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.build.outputs.buildVersion }}
          release_name: New Release ${{ needs.build.outputs.buildVersion }}
          body: "Automated release created by CI"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build to GitHub release ğŸ¥³
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload build to GitHub release ğŸ¥³
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: build.zip
          asset_name: ${{ vars.GAME_NAME }}-win-v${{ needs.build.outputs.buildVersion }}.zip
          asset_content_type: application/zip

      - name: Upload build to itch.io ğŸ®
        uses: yeslayla/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          ITCH_USER: ${{ vars.ITCH_USER }}
          ITCH_GAME: ${{ vars.ITCH_GAME }}
          CHANNEL: windows
          VERSION: ${{ needs.build.outputs.buildVersion }}
          PACKAGE: build.zip
          upload_url: ${{ steps.create-release.outputs.upload_url }}
