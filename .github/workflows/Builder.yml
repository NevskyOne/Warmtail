name: Builder

on:
  push:
    branches: ['main']

jobs:
  build:
    permissions: write-all
    name: Build my project ✨
    runs-on: ubuntu-latest
    steps:
      # Checkout — нужно подтянуть всю историю и теги
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0          # <- обязательно: чтобы builder видел теги и подсчитал patch

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build — ОБЯЗАТЕЛЬНО задать id, чтобы потом получить outputs
      - name: Build project
        id: unity_build                # <- добавлено! теперь можно брать outputs
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          allowDirtyBuild: true
          versioning: Semantic
          targetPlatform: StandaloneWindows64

      # Debug — вывести версию в лог, чтобы убедиться, что она не пустая
      - name: Show generated version
        run: |
          echo "buildVersion from builder: '${{ steps.unity_build.outputs.buildVersion }}'"
          # option: fail if empty (накладывайте по желанию)
          if [ -z "${{ steps.unity_build.outputs.buildVersion }}" ]; then
            echo "ERROR: buildVersion is empty!"
            exit 1
          fi

      - name: Create zip
        uses: ihiroky/archive-action@v1
        with:
          root_dir: build
          file_path: ../build.zip

      - name: Create release
        id: create-release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.unity_build.outputs.buildVersion }}
          release_name: New Release ${{ steps.unity_build.outputs.buildVersion }}
          body: "Automated release created by CI"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ../build.zip
          asset_name: win-v.zip
          asset_content_type: application/zip
